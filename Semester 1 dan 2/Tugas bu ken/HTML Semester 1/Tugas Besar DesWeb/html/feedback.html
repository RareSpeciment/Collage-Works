    <main>
        <section class="feedback">
            <h2>Forum Feedback</h2>
            <p>Berikan masukan atau saran Anda untuk komunitas Ghilbiverse!</p>
            <form id="feedbackForm">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email Anda" required>
                
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis masukan Anda di sini..." required></textarea>
                
                <button type="submit">Kirim</button>
            </form>
            <div id="feedbackDisplay"></div>
        </section>
    </main>
